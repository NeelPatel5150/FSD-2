<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="/submit">
        Username : <input type="text" name="name"><br>
        Email : <input type="email" name="mail"><br>
        Message : <input type="textarea" name="msg"><br>
        Ratings : <br>
        <input type="radio" name="rating" value="bad"> BAD <br>
        <input type="radio" name="rating" value="average"> AVERAGE <br>
        <input type="radio" name="rating" value="good"> GOOD <br>
        <input type="radio" name="rating" value="very good"> VERY GOOD <br>
        <input type="radio" name="rating" value="excellent"> EXCELLENT <br>

        <input type="submit">
    </form>
</body>
</html>
